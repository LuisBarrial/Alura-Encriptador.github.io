<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosencripter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header>
    <div class="container-header">
        <img class="img-logo" src="https://www.adobe.com/es/express/create/media_127a4cd0c28c2753638768caf8967503d38d01e4c.jpeg?width=400&format=jpeg&optimize=medium" alt="">
        <nav class="nav">
            <ul class="container-header-nav">
                <a href="">
                <li class="nav-item">Encriptador</li>
                </a>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="d-flex justify-content-center w-100 p-1 align-items-center flex-wrap mt-5">
        <div class="p-2">
           <textarea class="w-100" name="" id="txtCod" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
        </div>
        


        <div class="p-2" >
            <textarea class="w-100" name="" id="txtDcod" cols="30" rows="10"  disabled></textarea>
            <br/>
            <span id="copy" class="position-absolute"> &nbsp;</span>
        </div>
        
    </div>
    <div class="w-50  align-content-center mx-auto my-0 d-flex justify-content-center">
        <button class="p-3 h-25 m-2 btn bg-info" type="button" onclick="botonCodificar()" title="codificar">codificar </button>

        <button class="p-3 h-25 m-2 btn bg-info" type="button" onclick="botondecodificar()" title="Decodificar">Decodificar </button>

        <button class="p-3 h-25 m-2 btn bg-info" type="button" onclick="copiar()" title="Decodificar">copiar </button>
    </div>
</main>

<footer>

</footer>
<script>
    function botonCodificar(){
    var txtACodificar= document.getElementById("txtCod").value;
    var x = txtACodificar;
    var res = txtACodificar.split("");
    for(let i=0;i<x.length;i++){
        switch(res[i])
        {
            case "a": 
                res[i]="enter";
                break;
            case "e": 
                res[i]="imes";
                break;
            case "i": 
                res[i]="ai";
                break;
            case "o": 
                res[i]="ober";
                break;
            case "u": 
                res[i]="ufat";
                break;
            default: break;
            
        }
     
    }
    document.getElementById("txtDcod").value=res.join('');
    document.getElementById("txtCod").value="";
    document.getElementById("copy").innerHTML = "";
    }

    function botondecodificar(){
    var txtACodificar= document.getElementById("txtCod").value;
    var txtdcifrado = txtACodificar.replace(/enter/igm,"a");
    var txtdcifrado = txtdcifrado.replace(/imes/igm,"e");
    var txtdcifrado = txtdcifrado.replace(/ai/igm,"i");
    var txtdcifrado = txtdcifrado.replace(/ober/igm,"o");
    var txtdcifrado = txtdcifrado.replace(/ufat/igm,"u");
    
    document.getElementById("txtDcod").value=txtdcifrado;
    document.getElementById("copy").innerHTML = "";

    }

    function copiar(){
        var aux = document.createElement("input");

        aux.setAttribute("value",document.getElementById("txtDcod").value);

        document.body.appendChild(aux);

        aux.select();

        document.execCommand("copy");

        document.body.removeChild(aux);
   
        if(document.getElementById("txtDcod").value.length>0){
            
        document.getElementById("copy").innerHTML = "Copiado!"}

    }
</script>
</body>
</html>
